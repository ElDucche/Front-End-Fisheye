<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbb9c61f33.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-gallery">
        <label class="photograph-gallery-input">
          <h2>Trier par</h2>
          <select onchange="sorted(event.currentTarget.value)" aria-labelledby="Order by">
            <option value="" selected>Filtres</option>
            <option value="likes">Popularité</option>
            <option value="title">Titre</option>
          </select>
        </label>
        <div class="photograph-gallery-wrapper"></div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt='Fermer la modal' onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom
              <input />
            </label>
            <label>Nom
              <input />
            </label>
            <label>Email
              <input />
            </label>
            <label>Votre message
              <textarea id="message"></textarea>
            </label>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox-modal"> 
      <button onclick="closeLightBox()" class="closeButton" aria-label="Close dialog"><i class="fa-sharp fa-solid fa-xmark"><span class="lightButton">close</span></i></button>
      <div class="box-modal">
        <button onclick="showPreviousImage()" aria-label="Previous image"><i class="fa-solid fa-chevron-left"><span class="lightButton">left</span></i></button>
        <div class="box-modal_infos">
          <img id="lightbox-img" src="">
          <video id="lightbox-video" src="" autoplay controls></video>
          <h3 id="lightbox-title"></h3>
        </div>
        <button onclick="showNextImage()" aria-label="Next image"><i class="fa-solid fa-chevron-right"><span class="lightButton">right</span></i></button>
      </div>
    </div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
